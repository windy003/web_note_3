{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="POST" class="card p-4 form-container">
            <h2 class="mb-4 fs-3">编辑笔记</h2>
            <div class="mb-3">
                <label for="title" class="form-label fs-5">标题：</label>
                <input type="text" class="form-control form-control-lg fs-5" id="title" name="title" value="{{ note.title }}">
            </div>
            <div class="mb-3 content-wrapper">
                <label for="content" class="form-label fs-5">内容：</label>
                <button type="button" class="btn btn-outline-secondary fullscreen-btn" onclick="toggleFullscreen(this)">
                    <i class="bi bi-fullscreen"></i> 全屏
                </button>
                <textarea class="form-control form-control-lg fs-5" id="content" name="content" rows="6">{{ note.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg fs-5">更新</button>
        </form>
    </div>
</div>

<script>
function toggleFullscreen(button) {
    const contentWrapper = button.closest('.content-wrapper');
    const textarea = contentWrapper.querySelector('textarea');
    const isFullscreen = contentWrapper.classList.contains('fullscreen-mode');
    
    if (isFullscreen) {
        contentWrapper.classList.remove('fullscreen-mode');
        button.innerHTML = '<i class="bi bi-fullscreen"></i> 全屏';
        document.body.style.overflow = 'auto';
    } else {
        contentWrapper.classList.add('fullscreen-mode');
        button.innerHTML = '<i class="bi bi-fullscreen-exit"></i> 退出全屏';
        document.body.style.overflow = 'hidden';
        textarea.focus();
    }
}
</script>
{% endblock %}
